name: Build and Share AMI

on:
  pull_request_target:
    branches:
      - main

jobs:
  build_and_share_ami:
    name: Build and Share AMI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Packer
        run: |
          cd packer/templates
          packer init .

      - name: Build AMI
        run: |
          cd packer/templates
          packer build myapp-template.pkr.hcl

      - name: Retrieve latest AMI ID
        id: get_ami
        run: |
          echo "Retrieving AMI ID..."
          AMI_ID=$(aws ec2 describe-images --filters "Name=name,Values=your-ami-name" --query "Images[0].ImageId" --output text)
          echo "::set-output name=AMI_ID::$AMI_ID"  # Sets the output variable for use in subsequent steps

      - name: Share AMI
        run: |
          aws ec2 modify-image-attribute --image-id $AMI_ID --launch-permission "Add=[{UserId='703671935232'}]"

      - name: Modify AMI Launch Permissions
        run: |
          echo "Modifying AMI launch permissions for AMI ID ${{ steps.get_ami.outputs.AMI_ID }}"
          aws ec2 modify-image-attribute --image-id ${{ steps.get_ami.outputs.AMI_ID }} --launch-permission "Add=[{UserId='703671935232'}]"
